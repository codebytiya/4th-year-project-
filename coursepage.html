<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Modules</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --dark-color: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            margin-left: 10px;
        }
        
        .user-info {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .academic-info {
            margin-bottom: 30px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--light-color);
        }
        
        .info-label {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .info-value {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .year-selector {
            margin-bottom: 20px;
        }
        
        .year-selector h3 {
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        .year-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .year-btn {
            padding: 10px;
            background-color: var(--light-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .year-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .year-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .semester-selector {
            margin-bottom: 20px;
        }
        
        .semester-selector h3 {
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        .semester-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .semester-btn {
            padding: 10px;
            background-color: var(--light-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .semester-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .semester-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .main-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .content-header h2 {
            color: var(--secondary-color);
        }
        
        .module-count {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .module-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--light-color);
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .module-header {
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
        }
        
        .module-code {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .module-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .module-body {
            padding: 15px;
        }
        
        .module-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .module-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .module-credits {
            background-color: var(--light-color);
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 500;
        }
        
        .module-type {
            background-color: var(--warning-color);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 500;
        }
        
        .module-footer {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid var(--light-color);
            display: flex;
            justify-content: space-between;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .user-info {
                margin-top: 15px;
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>University Learning Portal</h1>
                </div>
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=John+Doe&background=0D8ABC&color=fff" alt="Student Avatar">
                    <div>
                        <div class="student-name">John Doe</div>
                        <div class="student-id">ID: STU2023001</div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="sidebar">
                <h2>Academic Information</h2>
                
                <div class="academic-info">
                    <div class="info-item">
                        <span class="info-label">Program:</span>
                        <span class="info-value">Computer Science</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Current Year:</span>
                        <span class="info-value">Year 3</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Current Semester:</span>
                        <span class="info-value">Semester 2</span>
                    </div>
                </div>
                
                <div class="year-selector">
                    <h3>Select Academic Year</h3>
                    <div class="year-buttons">
                        <button class="year-btn" data-year="1">Year 1</button>
                        <button class="year-btn" data-year="2">Year 2</button>
                        <button class="year-btn" data-year="3">Year 3</button>
                        <button class="year-btn" data-year="4">Year 4</button>
                    </div>
                </div>
                
                <div class="semester-selector">
                    <h3>Select Semester</h3>
                    <div class="semester-buttons">
                        <button class="semester-btn" data-semester="1">Semester 1</button>
                        <button class="semester-btn" data-semester="2">Semester 2</button>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="content-header">
                    <h2>Course Modules</h2>
                    <div class="module-count">5 Modules</div>
                </div>
                
                <div class="modules-grid" id="modulesContainer">
                    <!-- Modules will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample course data structure
        const courseData = {
            "1": {
                "1": [
                    {
                        code: "CS101",
                        title: "Introduction to Programming",
                        description: "Fundamental concepts of programming using Python. Covers variables, control structures, functions, and basic algorithms.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Dr. Smith"
                    },
                    {
                        code: "MATH101",
                        title: "Calculus I",
                        description: "Introduction to differential and integral calculus. Limits, derivatives, and applications.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Prof. Johnson"
                    },
                    {
                        code: "PHYS101",
                        title: "Physics for Computing",
                        description: "Basic principles of physics relevant to computing systems and hardware.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Dr. Williams"
                    }
                ],
                "2": [
                    {
                        code: "CS102",
                        title: "Data Structures",
                        description: "Introduction to fundamental data structures: arrays, linked lists, stacks, queues, and trees.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Dr. Brown"
                    },
                    {
                        code: "MATH102",
                        title: "Discrete Mathematics",
                        description: "Mathematical foundations for computer science including logic, sets, relations, and functions.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Prof. Davis"
                    },
                    {
                        code: "STAT101",
                        title: "Probability and Statistics",
                        description: "Basic concepts of probability, statistical inference, and data analysis.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Dr. Miller"
                    }
                ]
            },
            "2": {
                "1": [
                    {
                        code: "CS201",
                        title: "Object-Oriented Programming",
                        description: "Principles of object-oriented programming using Java. Classes, objects, inheritance, and polymorphism.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Dr. Wilson"
                    },
                    {
                        code: "CS202",
                        title: "Database Systems",
                        description: "Introduction to database design and SQL. Entity-relationship modeling and normalization.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Prof. Moore"
                    },
                    {
                        code: "CS203",
                        title: "Computer Networks",
                        description: "Fundamentals of computer networking, protocols, and network architecture.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Dr. Taylor"
                    }
                ],
                "2": [
                    {
                        code: "CS204",
                        title: "Algorithms and Complexity",
                        description: "Design and analysis of algorithms. Time and space complexity, sorting, searching, and graph algorithms.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Dr. Anderson"
                    },
                    {
                        code: "CS205",
                        title: "Web Development",
                        description: "Fundamentals of web technologies including HTML, CSS, JavaScript, and server-side programming.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Prof. Thomas"
                    },
                    {
                        code: "CS206",
                        title: "Software Engineering",
                        description: "Principles of software development methodologies, requirements analysis, and design patterns.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Dr. Jackson"
                    }
                ]
            },
            "3": {
                "1": [
                    {
                        code: "CS301",
                        title: "Operating Systems",
                        description: "Principles of operating system design. Process management, memory management, and file systems.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Dr. White"
                    },
                    {
                        code: "CS302",
                        title: "Artificial Intelligence",
                        description: "Introduction to AI concepts including search algorithms, knowledge representation, and machine learning.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Prof. Harris"
                    },
                    {
                        code: "CS303",
                        title: "Computer Security",
                        description: "Fundamentals of computer security, cryptography, and secure software development.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Dr. Martin"
                    },
                    {
                        code: "CS304",
                        title: "Mobile Application Development",
                        description: "Design and development of mobile applications for Android and iOS platforms.",
                        credits: 4,
                        type: "Elective",
                        lecturer: "Prof. Thompson"
                    }
                ],
                "2": [
                    {
                        code: "CS305",
                        title: "Machine Learning",
                        description: "Advanced machine learning techniques including neural networks, deep learning, and reinforcement learning.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Dr. Garcia"
                    },
                    {
                        code: "CS306",
                        title: "Cloud Computing",
                        description: "Principles of cloud computing, virtualization, and distributed systems.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Prof. Martinez"
                    },
                    {
                        code: "CS307",
                        title: "Big Data Analytics",
                        description: "Techniques for processing and analyzing large datasets using distributed computing frameworks.",
                        credits: 4,
                        type: "Elective",
                        lecturer: "Dr. Robinson"
                    },
                    {
                        code: "CS308",
                        title: "Human-Computer Interaction",
                        description: "Principles of designing user-friendly interfaces and evaluating user experience.",
                        credits: 3,
                        type: "Elective",
                        lecturer: "Prof. Clark"
                    },
                    {
                        code: "CS309",
                        title: "Software Project Management",
                        description: "Methodologies and tools for managing software development projects effectively.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Dr. Rodriguez"
                    }
                ]
            },
            "4": {
                "1": [
                    {
                        code: "CS401",
                        title: "Capstone Project I",
                        description: "First part of the capstone project. Project proposal, requirements analysis, and design.",
                        credits: 6,
                        type: "Core",
                        lecturer: "Project Supervisor"
                    },
                    {
                        code: "CS402",
                        title: "Advanced Algorithms",
                        description: "Advanced topics in algorithm design and analysis. Randomized algorithms and approximation algorithms.",
                        credits: 4,
                        type: "Core",
                        lecturer: "Dr. Lee"
                    },
                    {
                        code: "CS403",
                        title: "Distributed Systems",
                        description: "Design and implementation of distributed systems, consistency models, and fault tolerance.",
                        credits: 4,
                        type: "Elective",
                        lecturer: "Prof. Walker"
                    }
                ],
                "2": [
                    {
                        code: "CS404",
                        title: "Capstone Project II",
                        description: "Second part of the capstone project. Implementation, testing, and deployment of the software system.",
                        credits: 6,
                        type: "Core",
                        lecturer: "Project Supervisor"
                    },
                    {
                        code: "CS405",
                        title: "Ethics in Computing",
                        description: "Ethical considerations in computing including privacy, security, and social impact of technology.",
                        credits: 3,
                        type: "Core",
                        lecturer: "Dr. Hall"
                    },
                    {
                        code: "CS406",
                        title: "Emerging Technologies",
                        description: "Exploration of cutting-edge technologies and their potential applications.",
                        credits: 3,
                        type: "Elective",
                        lecturer: "Prof. Allen"
                    }
                ]
            }
        };

        // DOM elements
        const yearButtons = document.querySelectorAll('.year-btn');
        const semesterButtons = document.querySelectorAll('.semester-btn');
        const modulesContainer = document.getElementById('modulesContainer');
        const moduleCount = document.querySelector('.module-count');

        // Initialize with student's registered year and semester
        let currentYear = "3"; // Default to Year 3
        let currentSemester = "2"; // Default to Semester 2

        // Function to update active buttons
        function updateActiveButtons() {
            // Update year buttons
            yearButtons.forEach(button => {
                if (button.dataset.year === currentYear) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // Update semester buttons
            semesterButtons.forEach(button => {
                if (button.dataset.semester === currentSemester) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Function to display modules
        function displayModules() {
            modulesContainer.innerHTML = '';
            
            const modules = courseData[currentYear]?.[currentSemester] || [];
            
            if (modules.length === 0) {
                modulesContainer.innerHTML = `
                    <div class="empty-state">
                        <i>ðŸ“š</i>
                        <h3>No modules available</h3>
                        <p>There are no modules assigned for Year ${currentYear}, Semester ${currentSemester}.</p>
                    </div>
                `;
                moduleCount.textContent = '0 Modules';
                return;
            }
            
            moduleCount.textContent = `${modules.length} Module${modules.length > 1 ? 's' : ''}`;
            
            modules.forEach(module => {
                const moduleCard = document.createElement('div');
                moduleCard.className = 'module-card';
                
                moduleCard.innerHTML = `
                    <div class="module-header">
                        <div class="module-code">${module.code}</div>
                        <div class="module-title">${module.title}</div>
                    </div>
                    <div class="module-body">
                        <p class="module-description">${module.description}</p>
                        <div class="module-details">
                            <div class="module-credits">${module.credits} Credits</div>
                            <div class="module-type">${module.type}</div>
                        </div>
                        <div class="module-lecturer">Lecturer: ${module.lecturer}</div>
                    </div>
                    <div class="module-footer">
                        <button class="btn btn-outline">View Details</button>
                        <button class="btn btn-primary">Access Materials</button>
                    </div>
                `;
                
                modulesContainer.appendChild(moduleCard);
            });
        }

        // Event listeners for year buttons
        yearButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentYear = button.dataset.year;
                updateActiveButtons();
                displayModules();
            });
        });

        // Event listeners for semester buttons
        semesterButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentSemester = button.dataset.semester;
                updateActiveButtons();
                displayModules();
            });
        });

        // Initialize the page
        updateActiveButtons();
        displayModules();
    </script>
</body>
</html>
